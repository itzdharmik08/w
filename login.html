        var speed = 500;
         
        // Get href
        var href = $(this).attr("href");
         
        // Change backcolor
        $(".link").css('background-color', 'navy');
         
        if (href != "#contents") {
            $(this).parent("li").css('background-color', 'lightseagreen');
        }
         
        // Set target
        var target = $(href == "#" || href == "" ? "html" : href);
         
        // Get the position of target
        var position = target.offset().top;
         
        // Start animation
        $("body,html").animate({scrollTop:position}, speed, 'swing');
         
        return false;
    });     
});
</script>

        <script>
            $(document).ready(function()
            {
                $("#sub").click(function()
                {
                    var name=document.getElementById("name").value; 
                    var pass=document.getElementById("pwd").value; 

                    var xmlhttp=new XMLHttpRequest();
                    xmlhttp.open("GET","address.xml",false);
                    xmlhttp.send();
                    var xmlDoc=xmlhttp.responseXML;
                    var xnm=xmlDoc.getElementsByTagName("username")[0].childNodes[0].nodeValue;
                    var xpwd=xmlDoc.getElementsByTagName("password")[0].childNodes[0].nodeValue;
                    if(xnm==name && xpwd==pass)
                    {
                        alert("logged in");
                    }
                    else
                    {
                        alert("login fail");
                    }
                });
            });
            
            
            
            </script>
