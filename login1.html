 <script>
$(document).ready(function()
 {

 $("#reg").click(function()
 {
 $(window).attr('location','Registration.html');
 });
 $("#sub").click(function()
 {
 var name=document.getElementById("name").value;
 var pass=document.getElementById("pwd").value;

 var xmlhttp=new XMLHttpRequest();
 xmlhttp.open("GET","address.xml",false);
 xmlhttp.send();
 var xmlDoc=xmlhttp.responseXML;
 var
xnm=xmlDoc.getElementsByTagName("username")[0].childNodes[0].nodeValue;
var
xpwd=xmlDoc.getElementsByTagName("password")[0].childNodes[0].nodeValue;
 if(xnm==name && xpwd==pass)
 {
 alert("LOGGED IN");
 $(window).attr('location','demo1.html');
 }
 else
 {
 alert("PASSWORD OR USERNAME IS INCORRECT");
 }
 });
 $(".bg").css({"background-image":"url(2.jpg)" , "backgroundrepeat":"no-repeat"}).width('5000px').height('100px');
 });
            </script>
